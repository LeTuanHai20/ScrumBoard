<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
    <script src="./script/backbone.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
   
   <div id="app">
   </div>
   <script id="login" type="text/ractive">
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Scrum board</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/index.html">Trang chủ <span class="sr-only">(current)</span></a>
              </li>
              {{#if cookie}}
              <li class="nav-item active">
                <a class="nav-link" href="/register.html">Đăng kí</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/">Đăng xuất</a>
              </li>
              {{else}}
              <a class="nav-link active" href="/login.html">Đăng nhập</a>
              <li class="nav-item active">
                <a class="nav-link" href="/register.html">Đăng kí</a>
              </li>
              {{/if}}
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
  </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                    <h1>Trang đăng nhập</h1>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Nhập email"  name="email" id="email">
                    </div>
                    <div class="form-group">
                      <label for="password">Mật khẩu</label>
                      <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" id="password">
                    </div>
                    <div id="error"></div>
                    <button id="signin" class="btn btn-primary" on-click="signIn">Đăng nhập</button>
                   
            </div>
        </div>
    </div>
</script>
<script src="https://cdn.jsdelivr.net/npm/ractive"></script>
<script src="./script/login.js"></script>
</body>
</html>
